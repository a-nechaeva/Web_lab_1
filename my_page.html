<!DOCTYPE html>
<html lang="en">
<!-- Внутри head находится блок служебной информации  -->
<head>
    <meta charset="UTF-8">
    <!-- Заголовок - отображается как вкладка в браузере  -->
   <!-- <title>My First Web Lab ^. .^ &#x1f497;</title> -->
    <title>My First Web Lab ^. .^ &#129293;</title>
    <!-- Здесь будем задавать стиль на CSS -->
    <style>
        /* Расположим все содержимое body по центру страницы */
        body{
            text-align: center;
            background-image: url(1647486147_14-abrakadabra-fun-p-geometricheskii-fon-dlya-prezentatsii-15.jpg);
        }

        /* пример селектора идентификатора -- может присваиваться только 1 элементу */
        #clock {
            color: white;
            font-size: 40px;
            font-family: Cursive;
            font-weight: bold;
            padding-left: 800px;
        }
        /* header div и header div p -- селекторы потомств */
        /* здесь же задан общий вид шапки, см тз */
        header div p {
            color: white;
            font-size: 30px;
            border: 0px;
        }
        header div {
            background-color: #2AA5A0;
            background-image: linear-gradient(to right, black, black);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            font-size: 50px;
            font-family: Cursive;
        }
        .xClicked {
            background-color: blanchedalmond;
        }
        .xClicked:hover {
            background-color: burlywood;
        }
        #xSelectorStyle {
            background-color: pink;
        }
        span {
            color: black;
        }
    </style>
</head>
<body>
<!-- Внутри header находится шапка сайта -->
<header>
    <div>
        Нечаева Анна Анатольевна
        <p>R3238</p>
        <p>Вариант #1418</p>
    </div>
</header>
<!-- В main содержится основная информация о странице  -->
<main>
    <!-- В form будут собираться данные для отправки на сервер, скрипт, которому передается управление, в action указан  -->
    <form action="handler.php" method="post">
        <!-- Табличная верстка летс гоу  -->
        <table>
            <tr>
                <td>
                    <div id="clock">00:00:00</div>
                </td>
            </tr>
                <td>
                    <div>
                        <img src="area.png">
                    </div>
                </td>
                <td>
                    <div>
                        <table>
                            <tr>
                                <td>
                                    <!-- div используется для определения крупного блока на странице,
                                    span — для небольшого элемента на строке.  -->
                                <span>Выбор параметров точки:</span>
                                </td>
                            </tr>
                            <tr>
                                <td>
                                    <table>
                                        <tr>
                                            <span id="xTitle">Координата X:</span>
                                        </tr>
                                        <tr>
                                            <td>
                                                <select name="X" id = "xSelectorStyle"  required = "required" size="3">
                                                    <option class="xClicked" value="-4">-4</option>
                                                    <option class="xClicked" value="-3">-3</option>
                                                    <option class="xClicked" value="-2">-2</option>
                                                    <option class="xClicked" value="-1">-1</option>
                                                    <option class="xClicked" value="0">0</option>
                                                    <option class="xClicked" value="1">1</option>
                                                    <option class="xClicked" value="2">2</option>
                                                    <option class="xClicked" value="3">3</option>
                                                    <option class="xClicked" value="4">4</option>
                                                </select>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr>
                                            <span id="yTitle">Координата Y:</span>
                                        </tr>
                                        <tr>
                                            <td>
                                                <input id="yTextField" class="selectingAreas" type="text" name="Y"
                                                       tabindex="3"
                                                       placeholder="(-5;3)" required>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                                <td>
                                    <table>
                                        <tr>
                                            <span id="rTitle">Параметр R:</span>
                                        </tr>
                                        <tr>
                                            <td id="rPadding">
                                            <span class="clickedElement">
                                                <input class="rRadio" type="radio" name="R" tabindex="1"
                                                       placeholder="Параметр R"
                                                       value="1" required>
                                                <span>1</span>
                                            </span>
                                                <span class="clickedElement">
                                                <input class="rRadio" type="radio" name="R" tabindex="1"
                                                       placeholder="Параметр R"
                                                       value="2">
                                                <span>2</span>
                                            </span>
                                                <span class="clickedElement">
                                                <input class="rRadio" type="radio" name="R" tabindex="1"
                                                       placeholder="Параметр R"
                                                       value="3">
                                                <span>3</span>
                                            </span>
                                                <span class="clickedElement">
                                                <input class="rRadio" type="radio" name="R" tabindex="1"
                                                       placeholder="Параметр R"
                                                       value="4">
                                                <span>4</span>
                                            </span>
                                                <span class="clickedElement">
                                                <input class="rRadio" type="radio" name="R" tabindex="1"
                                                       placeholder="Параметр R"
                                                       value="5">
                                                <span>5</span>
                                            </span>
                                            </td>
                                        </tr>
                                    </table>
                                </td>
                            </tr>
                        </table>
                    </div>
                </td>
            </tr>
        </table>
    </form>
</main>
<script src="src/myScriptChecker.js"></script>
</body>
</html>
